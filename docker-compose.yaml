version: '3.8'

services:

  app:
    image: esjgroupinc/python-fastapi
    ports:
      - 8000:8000
    depends_on:
      - db
  
  db:
    image: postgres:12.0-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5431:5432"
    volumes:
      - fastapi-volume:/var/lib/postgresql/data

volumes:
  fastapi-volume: